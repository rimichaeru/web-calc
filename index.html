<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Calculator v0.0</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calc">
    <div class="calc__display">
      <input class="calc__display__ansView" type="text">
      <input class="calc__display__view" type="text">
    </div>
    <button class="calc__button del" onclick="delete_input()">Del</button>
    <button class="calc__button clr" onclick="zero_clear(true)">Clr</button>
    <button class="calc__button ix" onclick="input_nine()">9</button>
    <button class="calc__button viii" onclick="input_eight()">8</button>
    <button class="calc__button vii" onclick="input_seven()">7</button>
    <button class="calc__button vi" onclick="input_six()">6</button>
    <button class="calc__button v" onclick="input_five()">5</button>
    <button class="calc__button iv" onclick="input_four()">4</button>
    <button class="calc__button iii" onclick="input_three()">3</button>
    <button class="calc__button ii" onclick="input_two()">2</button>
    <button class="calc__button i" onclick="input_one();">1</button>
    <button class="calc__button zero" onclick="input_zero()">0</button>
    <button class="calc__button dot" onclick="input_dot()">.</button>
    <button class="calc__button mult" onclick="op_mult()">*</button>
    <button class="calc__button divi" onclick="op_divi()">/</button>
    <button class="calc__button add" onclick="op_add()">+</button>
    <button class="calc__button subt" onclick="op_subt()">-</button>
    <button class="calc__button equals" onclick="compute()">=</button>
    <button class="calc__button ans" onclick="insert_ans()">Ans</button>
    <button class="calc__button bracketLeft" onclick="bracket_left()">(</button>
    <button class="calc__button bracketRight" onclick="bracket_right()">)</button>
    <button class="calc__button temp"></button>
  </div>
  <script src="main.js" async defer></script>
</body>
</html>
