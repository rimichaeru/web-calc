<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Straight Calculator v1.0</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calc">
    <div class="calc__display">
      <input class="calc__display__ansView" type="text" placeholder="NumPad Keys Enabled! Ans to input prev. answers" readonly>
      <input class="calc__display__view" type="text" readonly>
    </div>
    <button class="button calc__button del" onclick="delete_input()">Del</button>
    <button class="button calc__button clr" onclick="zero_clear(true)">Clr</button>
    <button class="button calc__button ix" onclick="input_nine()">9</button>
    <button class="button calc__button viii" onclick="input_eight()">8</button>
    <button class="button calc__button vii" onclick="input_seven()">7</button>
    <button class="button calc__button vi" onclick="input_six()">6</button>
    <button class="button calc__button v" onclick="input_five()">5</button>
    <button class="button calc__button iv" onclick="input_four()">4</button>
    <button class="button calc__button iii" onclick="input_three()">3</button>
    <button class="button calc__button ii" onclick="input_two()">2</button>
    <button class="button calc__button i" onclick="input_one();">1</button>
    <button class="button calc__button zero" onclick="input_zero()">0</button>
    <button class="button calc__button dot" onclick="input_dot()">.</button>
    <button class="button calc__button mult" onclick="op_mult()">*</button>
    <button class="button calc__button divi" onclick="op_divi()">/</button>
    <button class="button calc__button add" onclick="op_add()">+</button>
    <button class="button calc__button subt" onclick="op_subt()">-</button>
    <button class="button calc__button equals" onclick="compute()">=</button>
    <button class="button calc__button ans" onclick="insert_ans()">ANS</button>
    <!-- <button class="button calc__button bracketLeft" onclick="bracket_left()">(</button> -->
    <!-- <button class="button calc__button bracketRight" onclick="bracket_right()">)</button> -->
    <button class="button calc__button ansUp" onclick="ans_up()">Ans&#8593;</button>
    <button class="button calc__button ansDown" onclick="ans_down()">Ans&#8595;</button>
    <button class="blank calc__button temp"></button>
  </div>

  <div id="background-wrap">
    <div class="bubble x1"></div>
    <div class="bubble x2"></div>
    <div class="bubble x3"></div>
    <div class="bubble x8"></div>
    <div class="bubble x9"></div>

  </div>

  <script src="main.js" async defer></script>
</body>
</html>
