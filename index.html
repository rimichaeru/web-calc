<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Calculator v0.0</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="calc">
    <input class="calc__view" type="text" readonly>
    <button class="calc__button del">Del</button>
    <button class="calc__button clr">Clr</button>
    <button class="calc__button ix">9</button>
    <button class="calc__button viii">8</button>
    <button class="calc__button vii">7</button>
    <button class="calc__button vi">6</button>
    <button class="calc__button v">5</button>
    <button class="calc__button iv">4</button>
    <button class="calc__button iii">3</button>
    <button class="calc__button ii">2</button>
    <button class="calc__button i">1</button>
    <button class="calc__button zero">0</button>
    <button class="calc__button mult">*</button>
    <button class="calc__button divi">/</button>
    <button class="calc__button add">+</button>
    <button class="calc__button subt">-</button>
    <button class="calc__button dot">.</button>
    <button class="calc__button equals">=</button>
    <button class="calc__button ans">Ans</button>

  </div>
</body>
</html>
